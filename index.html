<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Disk Missiyasi — Dasturlashni o'rganing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 30% 40%, #1a1f3a 0%, #0a0e1a 100%);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated background stars */
    .stars {
      position: static;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }
    }

    #app {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Game area */
    #game-area {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    #level-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(20, 25, 45, 0.9);
      padding: 15px 25px;
      border-radius: 12px;
      border: 2px solid #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    #level-info h2 {
      font-size: 24px;
      color: #00d4ff;
      margin-bottom: 5px;
    }

    #level-info p {
      font-size: 14px;
      color: #a0a0a0;
    }

    /* Grid container */
    .grid-container {
      position: relative;
      perspective: 1000px;
    }

    .grid {
      width: 560px;
      height: 560px;
      background: linear-gradient(145deg, #1a1f35, #0f1220);
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 2px;
      box-shadow:
        0 0 40px rgba(0, 212, 255, 0.4),
        inset 0 0 30px rgba(0, 0, 0, 0.5);
      border: 3px solid #00d4ff;
      border-radius: 8px;
      position: relative;
      transform-style: preserve-3d;
    }

    .cell {
      background: linear-gradient(135deg, #1e2540 0%, #141829 100%);
      transition: all 0.3s ease;
      border-radius: 2px;
      position: relative;
    }

    .cell::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .cell:hover::after {
      opacity: 1;
    }

    /* Robot */
    #robot {
      position: absolute;
      width: 70px;
      height: 70px;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
      z-index: 20;
      filter: drop-shadow(0 5px 15px rgba(58, 193, 255, 0.5));
    }

    .robot-body {
      width: 70px;
      height: 50px;
      background: linear-gradient(145deg, #3ac1ff, #1a7dbf);
      border-radius: 12px;
      position: relative;
      top: 10px;
      box-shadow:
        inset 0 -4px 8px rgba(14, 74, 122, 0.8),
        0 4px 15px rgba(58, 193, 255, 0.4);
      animation: robotFloat 2s ease-in-out infinite;
    }

    @keyframes robotFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-3px);
      }
    }

    .robot-eye {
      width: 12px;
      height: 12px;
      background: radial-gradient(circle at 30% 30%, #00ffff, #001f33);
      border-radius: 50%;
      position: absolute;
      top: 12px;
      animation: blink 4s infinite;
      box-shadow: 0 0 8px #00ffff;
    }

    .eye-left {
      left: 16px;
    }

    .eye-right {
      right: 16px;
    }

    @keyframes blink {

      0%,
      92%,
      100% {
        height: 12px;
        opacity: 1;
      }

      95% {
        height: 2px;
        opacity: 0.5;
      }
    }

    .robot-antenna {
      width: 3px;
      height: 15px;
      background: linear-gradient(to top, #1a7dbf, #00ffff);
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .robot-antenna::after {
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
      animation: antennaBlink 1.5s infinite;
    }

    @keyframes antennaBlink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .robot-arm {
      width: 12px;
      height: 28px;
      background: linear-gradient(145deg, #2a8fcf, #1a6fa0);
      position: absolute;
      top: 18px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .arm-left {
      left: -12px;
    }

    .arm-right {
      right: -12px;
    }

    .robot-track {
      position: absolute;
      bottom: -5px;
      left: 10px;
      right: 10px;
      height: 8px;
      background: linear-gradient(90deg, #0f4d6d 0%, #1a7dbf 50%, #0f4d6d 100%);
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    #robot .carry {
      position: absolute;
      width: 22px;
      height: 10px;
      background: linear-gradient(145deg, #00ff9d, #00cc7a);
      bottom: 8px;
      left: 24px;
      border-radius: 4px;
      box-shadow: 0 0 15px #00ff9d, 0 0 5px #00ff9d inset;
      display: none;
      animation: carryGlow 1s infinite;
    }

    @keyframes carryGlow {

      0%,
      100% {
        box-shadow: 0 0 15px #00ff9d, 0 0 5px #00ff9d inset;
      }

      50% {
        box-shadow: 0 0 25px #00ff9d, 0 0 10px #00ff9d inset;
      }
    }

    /* Disk */
    .disk {
      position: absolute;
      width: 40px;
      height: 10px;
      background: linear-gradient(145deg, #00ff9d, #00cc7a);
      border-radius: 4px;
      box-shadow: 0 0 20px #00ff9d;
      z-index: 15;
      transition: all 0.3s ease;
      animation: diskPulse 2s infinite;
    }

    @keyframes diskPulse {

      0%,
      100% {
        box-shadow: 0 0 20px #00ff9d;
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 30px #00ff9d;
        transform: scale(1.05);
      }
    }

    .disk::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      border-radius: 50%;
    }

    /* Server */
    .server {
      position: absolute;
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, #2a3f6d, #1f2f52);
      border: 3px solid #00aaff;
      border-radius: 8px;
      box-shadow:
        0 0 25px rgba(0, 170, 255, 0.6),
        inset 0 0 15px rgba(0, 170, 255, 0.2);
      z-index: 15;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      animation: serverPulse 2s infinite;
    }

    @keyframes serverPulse {

      0%,
      100% {
        box-shadow: 0 0 25px rgba(0, 170, 255, 0.6), inset 0 0 15px rgba(0, 170, 255, 0.2);
      }

      50% {
        box-shadow: 0 0 35px rgba(0, 170, 255, 0.8), inset 0 0 20px rgba(0, 170, 255, 0.3);
      }
    }

    .server-light {
      width: 8px;
      height: 8px;
      background: #00ff9d;
      border-radius: 50%;
      box-shadow: 0 0 8px #00ff9d;
      animation: serverLightBlink 1s infinite;
    }

    .server-light:nth-child(2) {
      animation-delay: 0.3s;
    }

    .server-light:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes serverLightBlink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    /* Control Panel */
    #controls {
      flex: 1;
      background: linear-gradient(145deg, #141829, #0a0e1a);
      display: flex;
      flex-direction: column;
      padding: 25px;
      gap: 12px;
      border-left: 3px solid #00d4ff;
      box-shadow:
        inset 0 0 30px rgba(0, 212, 255, 0.1),
        -5px 0 20px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    #controls h3 {
      color: #00d4ff;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    #code-view {
      background: linear-gradient(145deg, #0e1220, #060810);
      border: 2px solid #30343f;
      min-height: 200px;
      max-height: 300px;
      color: #00ff9d;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 15px;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      line-height: 1.6;
    }

    #code-view::-webkit-scrollbar {
      width: 8px;
    }

    #code-view::-webkit-scrollbar-track {
      background: #0a0e1a;
      border-radius: 4px;
    }

    #code-view::-webkit-scrollbar-thumb {
      background: #00d4ff;
      border-radius: 4px;
    }

    .command-section {
      margin-bottom: 15px;
    }

    .command-section h4 {
      color: #00d4ff;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .direction-controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 10px;
    }

    .direction-controls button {
      padding: 18px 12px;
      font-size: 20px;
    }

    .direction-controls .btn-up {
      grid-column: 2;
    }

    .direction-controls .btn-left {
      grid-column: 1;
    }

    .direction-controls .btn-right {
      grid-column: 3;
    }

    .action-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(145deg, #1e2540, #141829);
      color: white;
      border: 2px solid #00d4ff;
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(0, 212, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      background: linear-gradient(145deg, #2a3f6d, #1e2540);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .control-buttons button {
      padding: 12px;
      font-size: 14px;
    }

    .btn-run {
      background: linear-gradient(145deg, #00aa55, #008844);
      border-color: #00ff9d;
    }

    .btn-run:hover {
      background: linear-gradient(145deg, #00cc66, #00aa55);
      box-shadow: 0 0 25px rgba(0, 255, 157, 0.6);
    }

    .btn-reset {
      background: linear-gradient(145deg, #aa5500, #884400);
      border-color: #ff9d00;
    }

    .btn-reset:hover {
      background: linear-gradient(145deg, #cc6600, #aa5500);
      box-shadow: 0 0 25px rgba(255, 157, 0, 0.6);
    }

    .btn-next {
      background: linear-gradient(145deg, #0088ff, #0066cc);
      border-color: #00d4ff;
      display: none;
      animation: nextLevelPulse 1s infinite;
      padding: 16px;
      font-size: 16px;
      grid-column: 1 / -1;
    }

    @keyframes nextLevelPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .btn-next:hover {
      background: linear-gradient(145deg, #00aaff, #0088dd);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
    }

    #message {
      color: #00ff9d;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 255, 157, 0.1);
      border: 2px solid transparent;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #message.success {
      border-color: #00ff9d;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
      animation: messageSuccess 0.5s ease;
    }

    #message.error {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      border-color: #ff4444;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
      animation: messageError 0.5s ease;
    }

    @keyframes messageSuccess {
      0% {
        transform: scale(0.9);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes messageError {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-10px);
      }

      75% {
        transform: translateX(10px);
      }
    }

    /* Victory animation */
    @keyframes victory {

      0%,
      100% {
        transform: scale(1) rotate(0deg);
      }

      25% {
        transform: scale(1.2) rotate(-5deg);
      }

      75% {
        transform: scale(1.2) rotate(5deg);
      }
    }

    .victory-animation {
      animation: victory 0.5s ease-in-out 3;
    }

    /* Instructions panel */
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(20, 25, 45, 0.95);
      padding: 15px 20px;
      border-radius: 8px;
      border: 2px solid #00d4ff;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .instructions:hover {
      background: rgba(20, 25, 45, 1);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
    }

    .instructions h4 {
      color: #00d4ff;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .instructions p {
      color: #a0a0a0;
      font-size: 13px;
      line-height: 1.5;
      display: none;
    }

    .instructions.expanded p {
      display: block;
    }

    /* Responsive design */
    @media (max-width: 1200px) {
      #app {
        flex-direction: column;
      }

      #controls {
        border-left: none;
        border-top: 3px solid #00d4ff;
        max-height: 40vh;
      }

      .grid {
        width: 420px;
        height: 420px;
      }

      #robot {
        width: 50px;
        height: 50px;
      }

      .robot-body {
        width: 50px;
        height: 35px;
      }
    }
  </style>
</head>

<body>

  <!-- Animated stars background -->
  <div class="stars" id="stars"></div>

  <div id="app">
    <div id="game-area">
      <div id="level-info">
        <h2>Level <span id="level-number">1</span></h2>
      </div>

      <div class="grid-container">
        <div class="grid" id="grid"></div>

        <div id="robot">
          <div class="robot-antenna"></div>
          <div class="robot-body">
            <div class="robot-eye eye-left"></div>
            <div class="robot-eye eye-right"></div>
          </div>
          <div class="robot-arm arm-left"></div>
          <div class="robot-arm arm-right"></div>
          <div class="robot-track"></div>
          <div class="carry" id="carryDisk"></div>
        </div>

        <div class="disk" id="disk"></div>

        <div class="server" id="server">
          <div class="server-light"></div>
          <div class="server-light"></div>
          <div class="server-light"></div>
        </div>
      </div>

      <div class="instructions" onclick="this.classList.toggle('expanded')">
        <h4>💬 Help</h4>
        <p>Robotni boshqarish uchun buyruqlarni qo'shing, keyin "Run" tugmasini bosing. Diskni oling va serverga
          joylashtiring!</p>
      </div>
    </div>

    <div id="controls">
      <h3>🤖 Robot Boshqaruvi</h3>

      <div id="code-view">// Buyruqlaringizni qo'shing 👇</div>

      <div class="command-section">
        <h4>Harakat buyruqlari:</h4>
        <div class="direction-controls">
          <button class="btn-up" onclick="addCommand('move_forward')"><span>⬆️</span></button>
          <button class="btn-left" onclick="addCommand('turn_left')"><span>⬅️</span></button>
          <button class="btn-right" onclick="addCommand('turn_right')"><span>➡️</span></button>
        </div>
      </div>

      <div class="command-section">
        <h4>Amallar:</h4>
        <div class="action-controls">
          <button onclick="addCommand('pick_up')"><span>📦 Olish</span></button>
          <button onclick="addCommand('insert')"><span>💾 Joylashtirish</span></button>
        </div>
      </div>

      <div class="control-buttons">
        <button class="btn-run" onclick="run()"><span>▶️ RUN</span></button>
        <button class="btn-reset" onclick="reset()"><span>⟲ RESET <span class="reset_counter">1</span></span></button>
        <button class="btn-next" id="nextLevelBtn" onclick="nextLevel()"><span>🎯 Keyingi Level</span></button>
      </div>

      <div id="message"></div>
    </div>
  </div>

  <script>
    // DOM elements
    const robot = document.getElementById('robot');
    const disk = document.getElementById('disk');
    const server = document.getElementById('server');
    const carryDisk = document.getElementById('carryDisk');
    const codeView = document.getElementById('code-view');
    const message = document.getElementById('message');
    const nextLevelBtn = document.getElementById('nextLevelBtn');
    const levelNumber = document.getElementById('level-number');
    const reset_counter = document.getElementById('reset_counter');

    // Game state
    let x = 1, y = 5, dir = 1; // dir: 0=up, 1=right, 2=down, 3=left
    let hasDisk = false;
    let commands = [];
    let level = 1;
    let isRunning = false;

    const cellSize = 80;
    let diskPos = { x: 3, y: 3 };
    let serverPos = { x: 5, y: 1 };

    // Initialize grid
    const grid = document.getElementById('grid');
    for (let i = 0; i < 49; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      grid.appendChild(cell);
    }

    // Create animated stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Add command to the queue
    function addCommand(cmd) {
      if (isRunning) return;

      commands.push(cmd);
      updateCodeView();
    }

    // Update code view
    function updateCodeView() {
      if (commands.length === 0) {
        codeView.innerHTML = '<span style="color: #666;">// Buyruqlaringizni qo\'shing 👇</span>';
      } else {
        codeView.innerHTML = commands.map((cmd, index) => {
          return `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
          <span style="color: #00ff9d;">${index + 1}. ${cmd}();</span>
          <button onclick="deleteCommand(${index})" 
            style="background: transparent; border: none; color: #ff4d4d; cursor: pointer; font-size: 14px;">
            ⌫
          </button>
        </div>
      `;
        }).join('');
      }
      codeView.scrollTop = codeView.scrollHeight;
    }

    // Yangi funksiya — buyruqni o‘chirish
    function deleteCommand(index) {
      commands.splice(index, 1);
      updateCodeView();
    }

    // // Update code view
    // function updateCodeView() {
    //   if (commands.length === 0) {
    //     codeView.innerHTML = '<span style="color: #666;">// Buyruqlaringizni qo\'shing 👇</span>';
    //   } else {
    //     codeView.innerHTML = commands.map((cmd, index) => {
    //       return `<span style="color: #00ff9d;">${index + 1}. ${cmd}();</span>`;
    //     }).join('<br>');
    //   }
    //   codeView.scrollTop = codeView.scrollHeight;
    // }

    // Reset game
    function reset() {
      if (isRunning) return;

      x = 1;
      y = 5;
      dir = 1;
      counter = 0;
      hasDisk = false;
      commands = [];
      carryDisk.style.display = "none";
      updateRobot();
      placeObjects();
      showMessage("");
      nextLevelBtn.style.display = "none";
      updateCodeView();



    }

    // Place disk and server
    function placeObjects() {
      disk.style.left = (diskPos.x * cellSize + cellSize / 2 - 20) + "px";
      disk.style.top = (diskPos.y * cellSize + cellSize / 2 - 5) + "px";
      server.style.left = (serverPos.x * cellSize + cellSize / 2 - 35) + "px";
      server.style.top = (serverPos.y * cellSize + cellSize / 2 - 35) + "px";
      disk.style.display = "block";
    }


    function move_forward() {
      if (dir === 0 && y > 0) y--;
      else if (dir === 1 && x < 6) x++;
      else if (dir === 2 && y < 6) y++;
      else if (dir === 3 && x > 0) x--;
      updateRobot();
    }

    // Turn robot left
    function turn_left() {
      dir = (dir + 3) % 4;
      updateRobot();
    }

    // Turn robot right
    function turn_right() {
      dir = (dir + 1) % 4;
      updateRobot();
    }
    // Pick up disk
    function pick_up() {
      if (x === diskPos.x && y === diskPos.y && !hasDisk) {
        hasDisk = true;
        disk.style.display = "none";
        carryDisk.style.display = "block";
        showMessage("💾 Disk olindi!", "success");
      } else if (hasDisk) {
        showMessage("❌ Siz allaqachon disk ko'taryapsiz!", "error");
      } else {
        showMessage("❌ Bu yerda disk yo'q!", "error");
      }
    }

    // Insert disk into server
    function insert() {
      if (x === serverPos.x && y === serverPos.y && hasDisk) {
        showMessage("🎉 TABRIKLAYMIZ! Disk serverga joylandi!", "success");
        carryDisk.style.display = "none";
        hasDisk = false;
        robot.classList.add('victory-animation');
        setTimeout(() => {
          robot.classList.remove('victory-animation');
          nextLevelBtn.style.display = "block";
        }, 1500);
      } else if (x === serverPos.x && y === serverPos.y && !hasDisk) {
        showMessage("❌ Avval diskni oling!", "error");
      } else {
        showMessage("❌ Bu joyda server yo'q!", "error");
      }
    }

    // Update robot position and rotation
    function updateRobot() {
      robot.style.left = (x * cellSize + cellSize / 2 - 35) + "px";
      robot.style.top = (y * cellSize + cellSize / 2 - 35) + "px";
      robot.style.transform = `rotate(${dir * 90}deg)`;
    }

    // Show message
    function showMessage(text, type = "") {
      message.textContent = text;
      message.className = type;
    }

    // Run commands
    function run() {
      if (isRunning || commands.length === 0) return;

      isRunning = true;
      showMessage("🤖 Dastur bajarilmoqda...", "");

      let i = 0;
      function next() {
        if (i < commands.length) {
          const cmd = commands[i];

          // Highlight current command
          updateCodeView();
          codeView.innerHTML = commands.map((c, index) => {
            const color = index === i ? '#ffff00' : '#00ff9d';
            const weight = index === i ? 'bold' : 'normal';
            return `<span style="color: ${color}; font-weight: ${weight};">${index + 1}. ${c}();</span>`;
          }).join('<br>');

          // Execute command
          window[cmd]();
          i++;
          setTimeout(next, 600);
        } else {
          isRunning = false;
          updateCodeView();
        }
      }
      next();
    }
    // === Klaviatura boshqaruvi ===
    document.addEventListener("keydown", (e) => {
      switch (e.key.toLowerCase()) {
        case "arrowup":
          addCommand("move_forward");
          break;
        case "arrowleft":
          addCommand("turn_left");
          break;
        case "arrowright":
          addCommand("turn_right");
          break;
        case "p": // 'P' ni bossang — pick_up
          addCommand("pick_up");
          break;
        case "i": // 'I' ni bossang — insert
          addCommand("insert");
          break;
        case "r": // 'R' ni bossang — reset
          reset();
          break;
        case "enter": // Enter bosilganda Run
          run();
          break;
        case "backspace": // Backspace bosilganda oxirgi buyruqni o'chirish
          e.preventDefault(); // sahifani orqaga qaytishdan saqlaydi holos 
          if (commands.length > 0) {
            commands.pop(); // oxirgi buyruqni o'chirish yban
            updateCodeView(); // code oynasini yangilash uchun molla holos
          }
          break;
      }
    });



    // Next level
    function nextLevel() {
      level++;
      levelNumber.textContent = level;
      showMessage("🆙 Level " + level + " boshlandi!", "success");
      nextLevelBtn.style.display = "none";

      x = 1;
      y = 5;
      dir = 1;
      hasDisk = false;
      commands = [];

      // Generate random positions
      diskPos = {
        x: Math.floor(Math.random() * 5) + 1,
        y: Math.floor(Math.random() * 5) + 1
      };
      serverPos = {
        x: Math.floor(Math.random() * 5) + 1,
        y: Math.floor(Math.random() * 5) + 1
      };

      // Ensure disk and server are not at the same position
      while (diskPos.x === serverPos.x && diskPos.y === serverPos.y) {
        serverPos = {
          x: Math.floor(Math.random() * 5) + 1,
          y: Math.floor(Math.random() * 5) + 1
        };
      }

      carryDisk.style.display = "none";
      placeObjects();
      updateRobot();
      updateCodeView();
    }

    // Initialize game
    createStars();
    updateRobot();
    placeObjects();
    updateCodeView();
  </script>

</body>
